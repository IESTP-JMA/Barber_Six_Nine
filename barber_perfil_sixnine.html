<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Barbero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .profile-container {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .profile-header {
            position: relative;
        }
        .profile-header img {
            width: 100%;
            height: auto;
        }
        .profile-header .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .profile-info {
            text-align: center;
            padding: 20px;
        }
        .profile-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: -40px;
            border: 3px solid white;
        }
        .profile-info h2 {
            margin: 10px 0 5px;
            font-size: 20px;
        }
        .profile-info .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .profile-info .rating span {
            margin-left: 5px;
            font-size: 18px;
        }
        .profile-info .stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .profile-info .stats div {
            text-align: center;
        }
        .profile-info .stats div span {
            display: block;
        }
        .profile-info button {
            background-color: #FF8C42;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-gallery {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            
        }
        .profile-gallery img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
