<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Esta es la estructura de bienvenida -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 10;
        }
        .header {
            background-image: url('https://joseppons.com/formacion/wp-content/uploads/2020/11/servicios-salon-barberia.jpeg'); /* Reemplaza con la imagen de la cabecera */
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 0 0 8px 8px;
        }
        .btn-primary {
            background-color: #f7941e;
            border-color: #f7941e;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenido</h1>
        </div>
        <div class="content">
            <button type="button" class="btn btn-primary mb-3">
                <i class="bi bi-calendar"></i> Citas
            </button>
            <h3>Cerca de tu ubicación</h3>
            <div class="card">
                <img src="https://static1.s123-cdn-static-a.com/ready_uploads/media/8698875/800_60d1e413bcc53.jpg" class="img-fluid" alt="Barbería" height="100">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.js"></script>
</body>
</html>
